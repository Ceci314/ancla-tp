<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Domine&family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header id="Idheader">
    </header>  

    <main>
        <h3> Formulario de Contacto</h3>
        <h4> Si estas interesado en alguno de nuestros cursos, no dudes en escribirnos</h4>
        <h4> Nos pondremos en contacto a la brevedad</h4>
        <form action="mailto= anclasalud@gfd.com" method="POST">
            <div>
                <label for="Nombreusuario"> Nombre: </label>  
                <input type="text" name="Nombre" id="Nombreusuario" placeholder="Escriba su nombre" required/>
            </div>
            <br>
            <div>
                <label for="Apellido"> Apellido: </label>
                <input type="text" name="Apellido" id="Apellido" placeholder="Escriba su apellido" required/>
            </div>  
            <br>
         
            <div>
                <label for="E-mail"> E-Mail: </label>  
                <input type="email" id="E-mail" placeholder="Escriba su E-mail" required/>
            </div>
            <div>
                <label for="Profesion">
                Profesión:
                </label> 
                <label for="Médico" name="Profesion">
                Médico
                <input type="radio" id="Médico" name="Profesion" value="Médico">
                </label> 
                <label for="Enfermero" name="Profesion">
                Enfermero
                <input type="radio" id="Enfermero" name="Profesion" value="Enfermero"> 
                </label>
                <label for="Otro" name="Profesion">
                Otro
                <input type="radio" id="Otro" name="Profesion" value="Otro">
                </label>   
            </div>
            <div>
                <label for="Mensaje"> Deja tus dudas y comentarios aqui</label>
                <textarea name=" mensaje" id="mensaje"> Escribi tus comentarios</textarea> 
            </div>
            <div>
                <input type="submit" value="ENVIAR"/>
            </div>
            </div>
        </form>
    </main>
    <footer id="idfooter">
        
    </footer>
    <script src="/JS/index.js"></script>
</body>
</html>
